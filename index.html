}
function login(){

++s;
var name=document.getElementById("name").value;
var pass=document.getElementById("pass").value;

if(name==="Shriansh.Goel"&&pass==="Oscar!123"){
document.getElementById("name").style.opacity='0.0';
document.getElementById("pass").style.opacity='0.0';

document.getElementById("sign").style.left='33%';
document.getElementById("sign").style.width='36vw';
document.getElementById("sign").style.background='transparent';
document.getElementById("sign").innerHTML="Successful (Click to Proceed)";

}
else{
document.getElementById("name").style.opacity='0.0';
document.getElementById("pass").style.opacity='0.0';
s=-1;
document.getElementById("sign").style.top='50%';
document.getElementById("sign").style.left='30%';
document.getElementById("sign").style.width='36vw';
document.getElementById("sign").style.background='transparent';
document.getElementById("sign").innerHTML="Spying is not cool!";
}

}
